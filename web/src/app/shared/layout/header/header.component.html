<header class="main-header">
    <!-- Logo -->

    <div class="header">
        <div class="row">
            <div class="col-sm-2 col-xs-2 h-pad-right">

                <div class="logo ng-scope">
                    <a (click)="taketoActualProfile()">
                        <span>sellff</span>
                        <!-- <img src="./././assets/images/logo.png" alt="Sellff Logo"> -->
                    </a>
                    <!-- <span class="sidebar-toggle" role="button" *ngIf="hasActiveSession" (click)="toggleSideNav()"><i class="fa fa-bars" aria-hidden="true"></i></span> -->
                </div>
                <!-- Sidebar toggle button-->
            </div>
            <div  class="col-md-8 col-sm-7 col-xs-8" *ngIf="isLogin || isSummaryPage" [ngClass]="{'col-md-8 col-xs-8 col-sm-7 ':isSummaryPage, 'col-md-8 col-sm-7 col-xs-8':isLogin}">

                <nav class="navbar navbar-static-top">

                    <div class="navbar-custom-menu pull-left navmobile no-margin">
                      <app-search></app-search>
                    </div>

                </nav>
            </div>
            <div class="col-md-3 col-sm-5 col-xs-5 pull-right-header" *ngIf="!hasActiveSession">
                    <ul class="login-links" >
                            <li><a href="javascript:void(0);" class="login_btn" (click)="navigateTo('/login')">login</a></li>
                            <!-- <li><a href="javascript:void(0);" (click)="navigateTo('/register')">sign up</a></li> -->
                        </ul>
            </div>
            <div class="col-md-2 col-sm-3 col-xs-2 pull-right" *ngIf="hasActiveSession">
                
                <div class="navbar-custom-menu float_none" >
                    <ul class="nav navbar-nav float_none">
                        <li class="dropdown user user-menu float_none">
                            <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown">
                                <!-- <img src='{{loggedInUserInfo.ProfilePicPath}}' class="user-image" alt="User Image"> -->
                                <span class="hidden-xs">{{loggedInUserInfo.DisplayName}} 
                                    
                                <!-- <span>{{loggedInUserInfo.Occupation}}</span> -->
                                <!-- <span *ngIf="unReadMsgsCount >0" class="notification">[<span>{{unReadMsgsCount}}</span>]</span> -->
                                </span>
                                <span class="visible-xs">{{loggedInUserInfo.DisplayName | slice : 0:2}}
                                    
                                        <!-- <span>{{loggedInUserInfo.Occupation}}</span> -->
                                        <span *ngIf="unReadMsgsCount >0" class="notification">[<span>{{unReadMsgsCount}}</span>]</span>
                                        </span>
                                        <span class="down-arrow hidden-xs"><i class="fa fa-angle-down" aria-hidden="true"></i></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a (click)="taketoActualProfile()"><i class="fa fa-cog" aria-hidden="true"></i> Profile</a>
                                </li>
                                <!-- <li>
                                    <a (click)="goToEditProfile()"><i class="fa fa-cog" aria-hidden="true"></i> Edit Profile</a>
                                </li> -->
                                <!-- <li>
                                    <a (click)="uploadprofilepic(Profilepictemplate)"><i class="fa fa-cog" aria-hidden="true"></i> Change Profile Pic</a>
                                </li> -->
                                <li>
                                    <a routerLink="" (click)=signoutplz()><i class="fa fa-sign-out" aria-hidden="true"></i> Sign out</a>
                                </li>
                                <ng-template #Profilepictemplate>
                                    <form [formGroup]="postGalleryForm" (ngSubmit)="saveGalleryPost(postGalleryForm.value)">
                                        <div class="modal-header" style="padding: 5px;">
                                            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                        </div>
                                        <div class="modal-body" style="padding: 0;">
                                            <div class="upload-file">
                                                <div class="col-md-12">
                                                    <h4>Upload</h4>
                                                    <div class="col-md-12">
                                                        <div class="upload-img">
                                                            <input type="file" name="image" (change)="fileProgress($event)" />
                                                            <div class="" *ngIf="uploadedFilePath">
                                                                {{uploadedFilePath}}
                                                            </div>
                                                            <div *ngIf="fileUploadProgress">
                                                                Upload progress: {{ fileUploadProgress }}
                                                            </div>
                                                            <button class="btn btn-primary">Submit</button>
                                                            <button class="btn btn-danger ml-3" (click)="AllowImageUpload = false">Cancel</button>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-12">
                                                        <div class="col-sm-3">
                                                            <div class="image-preview mb-3" *ngIf="previewUrl">
                                                                <img [src]="previewUrl" height="300" />
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </ng-template>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>







</header>
