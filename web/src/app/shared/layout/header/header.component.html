<header class="main-header">
    <!-- Logo -->

    <div class="header">
        <div class="row">
            <div class="col-md-2 h-pad-right">

                <div class="logo ng-scope">
                    <a (click)="taketoActualProfile()" href="javscript:void(0)">
                        <img src="./././assets/images/logo.png" alt="Sellff Logo"></a>
                    <!-- <span class="sidebar-toggle" role="button" *ngIf="hasActiveSession" (click)="toggleSideNav()"><i class="fa fa-bars" aria-hidden="true"></i></span> -->
                </div>
                <!-- Sidebar toggle button-->
            </div>
            <div class="col-md-7">

                <nav class="navbar navbar-static-top" *ngIf="isLogin || isSummaryPage">

                    <div class="navbar-custom-menu pull-left navmobile">
                        <form [formGroup]=searchForm class="pull-left" (ngSubmit)="onSubmit()">
                            <div class="input-group">
                                <input type="text" formControlName="searchprofiles" class="form-control control1" placeholder="Search..." [ngClass]="{ 'is-invalid': submitted && f.searchprofiles.errors }">
                                <div *ngIf="submitted && f.searchprofiles.errors" class="invalid-feedback">
                                    <div *ngIf="f.searchprofiles.errors.required">Search text is required</div>
                                </div>
                                <span class="input-group-btn">
                      <button type="submit" name="search" id="search-btn " class="btn btn-flat sbtn">
                        <i class="fa fa-search"></i>
                      </button>
                    </span>
                            </div>
                        </form>
                    </div>

                </nav>
            </div>
            <div class="col-md-3">
                <ul class="login-links" *ngIf="!hasActiveSession">
                    <li><a href="javascript:void(0);" (click)="navigateTo('/login')">Sign In</a></li>
                    <li><a href="javascript:void(0);" (click)="navigateTo('/register')">Register</a></li>
                </ul>
                <div class="navbar-custom-menu" *ngIf="hasActiveSession">
                    <ul class="nav navbar-nav">
                        <li class="dropdown user user-menu">
                            <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown">
                                <!-- <img src='{{loggedInUserInfo.ProfilePicPath}}' class="user-image" alt="User Image"> -->
                                <span class="hidden-xs">
                                    {{loggedInUserInfo.DisplayName}} <span *ngIf="unReadMsgsCount >0">[{{unReadMsgsCount}}]</span>
                                <!-- <span>{{loggedInUserInfo.Occupation}}</span> -->
                                </span>
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a (click)="taketoActualProfile()"><i class="fa fa-cog" aria-hidden="true"></i> Profile</a>
                                </li>
                                <li>
                                    <a (click)="uploadprofilepic(Profilepictemplate)"><i class="fa fa-cog" aria-hidden="true"></i> Change Profile Pic</a>
                                </li>
                                <li>
                                    <a routerLink="" (click)=signoutplz()><i class="fa fa-sign-out" aria-hidden="true"></i> Sign out</a>
                                </li>
                                <ng-template #Profilepictemplate>
                                    <form [formGroup]="postGalleryForm" (ngSubmit)="saveGalleryPost(postGalleryForm.value)">
                                        <div class="modal-header" style="padding: 5px;">
                                            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                        </div>
                                        <div class="modal-body" style="padding: 0;">
                                            <div class="upload-file">
                                                <div class="col-md-12">
                                                    <h4>Upload</h4>
                                                    <div class="col-md-12">
                                                        <div class="upload-img">
                                                            <input type="file" name="image" (change)="fileProgress($event)" />
                                                            <div class="" *ngIf="uploadedFilePath">
                                                                {{uploadedFilePath}}
                                                            </div>
                                                            <div *ngIf="fileUploadProgress">
                                                                Upload progress: {{ fileUploadProgress }}
                                                            </div>
                                                            <button class="btn btn-primary">Submit</button>
                                                            <button class="btn btn-danger ml-3" (click)="AllowImageUpload = false">Cancel</button>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-12">
                                                        <div class="col-sm-3">
                                                            <div class="image-preview mb-3" *ngIf="previewUrl">
                                                                <img [src]="previewUrl" height="300" />
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </ng-template>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>







</header>
