<header class="main-header">
    <!-- Logo -->

    <div class="header">
        <div class="row">
            <div class="col-md-2 h-pad-right">

                <div class="logo ng-scope">
                    <a routerLink="/login" href="javscript:void(0)">
                        <img (click)="homePageRedirection()" src="./././assets/images/logo.png" alt=""></a>
                    <span class="sidebar-toggle" role="button" *ngIf="hasActiveSession" (click)="toggleSideNav()"><i class="fa fa-bars" aria-hidden="true"></i></span>
                </div>
                <!-- Sidebar toggle button-->
            </div>
            <div class="col-md-7">

                <nav class="navbar navbar-static-top">

                    <div class="navbar-custom-menu pull-left navmobile">
                        <form [formGroup]=searchForm class="pull-left" (ngSubmit)="onSubmit()">
                            <div class="input-group">
                                <input type="text" formControlName="searchprofiles" class="form-control control1" placeholder="Search..." [ngClass]="{ 'is-invalid': submitted && f.searchprofiles.errors }">
                                <div *ngIf="submitted && f.searchprofiles.errors" class="invalid-feedback">
                                    <div *ngIf="f.searchprofiles.errors.required">Search text is required</div>
                                </div>
                                <span class="input-group-btn">
                      <button type="submit" name="search" id="search-btn " class="btn btn-flat sbtn">
                        <i class="fa fa-search"></i>
                      </button>
                    </span>
                            </div>
                        </form>
                    </div>

                </nav>
            </div>
            <div class="col-md-3">
                <ul class="login-links" *ngIf="!hasActiveSession">
                    <li><a href="javascript:void(0);" (click)="navigateTo('/login')">Sign In</a></li>
                    <li><a href="javascript:void(0);" (click)="navigateTo('/register')">Register</a></li>
                </ul>
                <div class="navbar-custom-menu" *ngIf="hasActiveSession">
                    <ul class="nav navbar-nav">
                        <li class="dropdown user user-menu">
                            <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown">
                                <img src='{{loggedInUserInfo.ProfilePicPath}}' class="user-image" alt="User Image">
                                <span class="hidden-xs">
                                    {{loggedInUserInfo.DisplayName}}
                                    <span>{{loggedInUserInfo.Occupation}}</span>
                                </span>
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a (click)="taketoActualProfile()"><i class="fa fa-cog" aria-hidden="true"></i> Profile</a>
                                </li>
                                <li>
                                    <a routerLink="" (click)=signoutplz()><i class="fa fa-sign-out" aria-hidden="true"></i> Sign out</a>
                                </li>
                                <!-- Menu Body -->
                                <!-- <li class="user-body">
                      <div class="row">
                        <div class="col-xs-4 text-center">
                          <a href="#">Followers</a>
                        </div>
                        <div class="col-xs-4 text-center">
                          <a href="#">Sales</a>
                        </div>
                        <div class="col-xs-4 text-center">
                          <a href="#">Friends</a>
                        </div>
                      </div>
                       //.row 
                    </li> -->
                                <!-- Menu Footer-->

                            </ul>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </div>







</header>
