<div class="overlay" id="_loading">
    <div class="overlay__inner">
        <div class="overlay__content"><span class="spinner"></span></div>
    </div>
</div>

<app-header (closeSideNav)="closeSideNav($event)"></app-header>
<div id="mySidenav" class="sidenav" [hidden]="!isLogin">
    <!-- <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a> -->
    <div class="nav-profile" *ngIf="showSideNav">
        <div class="cover-img"><img src='{{dataDisplayProfile.ProfilePicPath}}' class="img-responsive"></div>
        <i>Welcome</i>
        <h3>{{dataDisplayProfile.DisplayName}}</h3>
        <h6 class="status online"><i></i> Online</h6>
        <ul>
            <li>
                <a href="#/mail/inbox" title="Inbox" data-toggle="tooltip" data-placement="bottom"><i
                        class="fa fa-globe"></i>
                </a>
            </li>
            <li>
                <a href="#/personal/profile" title="Profile" data-toggle="tooltip" data-placement="bottom"><i
                        class="fa fa-twitter-square"></i>
                </a>
            </li>
            <li>
                <a href="javascript:void(0)" onclick="javascript:toggleFullScreen()" title="Full Screen" data-toggle="tooltip" data-placement="bottom"><i class="fa fa-bell"></i>
                </a>
            </li>
        </ul>
    </div>
    <div *ngIf="showSideNav">

        <ul>
            <li><a routerLink="/profileinfo/about">About</a></li>
            <li><a routerLink="/profileinfo/post">Posts</a></li>
            <li><a routerLink="/profileinfo/message">Message</a></li>
            <li><a routerLink="/profileinfo/promote">Promote</a></li>
            <li><a routerLink="/profileinfo/review">Review</a></li>
            <li><a routerLink="/profileinfo/invest">Invest</a></li>
            <li><a routerLink="/profileinfo/consult">Consult</a></li>
            <li><a routerLink="/profileinfo/refer">Refer</a></li>
        </ul>
    </div>
    <div *ngIf="!showSideNav">
        <ul>
            <li><a routerLink="/profileinfo/about"><i class="fa fa-user"></i></a></li>
            <li><a routerLink="/profileinfo/post"><i class="fa fa-sticky-note-o"></i></a></li>
            <li><a routerLink="/profileinfo/message"><i class="fa fa-envelope-o"></i></a></li>
            <li><a routerLink="/profileinfo/promote"><i class="fa fa-bullhorn"></i></a></li>
            <li><a routerLink="/profileinfo/review"><i class="fa fa-star"></i></a></li>
            <li><a routerLink="/profileinfo/invest"><i class="fa fa-money"></i></a></li>
            <li><a routerLink="/profileinfo/consult"><i class="fa fa-handshake-o"></i></a></li>
            <li><a routerLink="/profileinfo/refer"><i class="fa fa fa-user-plus"></i></a></li>
        </ul>

        <!-- <i
                                        class="fa fa fa-user-plus"></i> -->
    </div>

</div>
<alert></alert>
<div class="main" id="main">

    <div class="row" *ngIf="showheadsection && !isSummaryPage">
        <div class="col-md-12">
            <div class="banner">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-2 col-xs-12  pull-right  circle1 hidden-xs hidden-sm">
                            <h3 class="">{{dataDisplayProfile.Rank}}</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row" *ngIf="isLogin">
        <!-- <div class="col-md-2"></div> -->
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-2  col-xs-12 views">
                    <div class="info-box">
                        <span class="info-box-icon bg-red"><i class="fa fa-street-view"></i></span>
                        <div class="info-box-content">
                            <span class="info-box-text">Views</span>
                            <span class="info-box-number" *ngIf="dataDisplayProfile">{{dataDisplayProfile.Views}}</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 col-xs-12 views">
                    <div class="info-box">
                        <span class="info-box-icon bg-green"><i class="fa fa-sticky-note-o"
                                aria-hidden="true"></i></span>
                        <div class="info-box-content">
                            <span class="info-box-text">Posts</span>
                            <span class="info-box-number">42</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-2  col-xs-12 views">
                    <div class="info-box">
                        <span class="info-box-icon bg-aqua"><i class="fa fa-star"></i></span>

                        <div class="info-box-content">
                            <span class="info-box-text">Reviews</span>
                            <span class="info-box-number">16</span>
                        </div>
                        <!-- /.info-box-content -->
                    </div>
                    <!-- /.info-box -->
                </div>
                <div class="col-md-2 col-xs-12 views">
                    <div class="info-box">
                        <span class="info-box-icon bg-yellow"><i class="fa fa-user"></i></span>

                        <div class="info-box-content">
                            <span class="info-box-text">Investors</span>
                            <span class="info-box-number">22</span>
                        </div>
                        <!-- /.info-box-content -->
                    </div>
                    <!-- /.info-box -->
                </div>
                <div class="col-md-2  col-xs-12 views">
                    <div class="info-box">
                        <span class="info-box-icon bg-aqua"><i class="fa fa-money"></i></span>

                        <div class="info-box-content">
                            <span class="info-box-text">Investments</span>
                            <span class="info-box-number">15</span>
                        </div>
                        <!-- /.info-box-content -->
                    </div>
                    <!-- /.info-box -->
                </div>
            </div>
        </div>
    </div>
    <router-outlet></router-outlet>
</div>
