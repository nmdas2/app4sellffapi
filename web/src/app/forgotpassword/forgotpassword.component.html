<div class="">
    <div class="login-screen">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <alert type="success" *ngIf="successMsg" [dismissible]="true" >
                    {{successMsg}}
                </alert>
                <alert type="danger" *ngIf="errorMsg" [dismissible]="true" >
                    {{errorMsg}}
                </alert>
                <h3 class="auth-header">forgot password</h3>
                <!-- <div *ngIf="successMsg" class="text-center">
                    <p class="success-msg">{{successMsg}}</p>
                </div>
                <div *ngIf="errorMsg" class="text-center">
                    <p class="error-msg">{{errorMsg}}</p>
                </div> -->
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <input type="text" formControlName="username" class="form-control" placeholder="email"
                            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" #UserName/>
                        <div *ngIf="f.username.errors" class="invalid-feedback">
                            <div
                                *ngIf="(submitted || f.username.dirty || f.username.touched) && f.username.errors.required">
                                email is required</div>
                        </div>
                    </div>
                    <div class="form-group login-btn">
                        <button [disabled]="loading" class="btn btn-default">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            forgot password
                        </button>
                    </div>
                    <div class="form-group">
                        <input type="button" class="btn btn-link" (click)="routrLogin($event)" value="back to login"/>
                    </div>
                </form>                
            </div>
        </div>
    </div>
</div>
