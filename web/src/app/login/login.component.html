<div class="container">
    <div class="login-screen">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <h3 class="auth-header">Login</h3>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="username">User name</label>
                        <input type="text" formControlName="username" class="form-control" placeholder="Eg: Jhone" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div class="pre-icon">
                            <i class="fa fa-user"></i>
                        </div>
                        <div *ngIf="f.username.errors" class="invalid-feedback">
                            <div *ngIf="(submitted || f.username.dirty || f.username.touched) && f.username.errors.required">Username is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" class="form-control" placeholder="********" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div class="pre-icon">
                            <i class="fa fa-lock"></i>
                        </div>
                        <div *ngIf="f.password.errors" class="invalid-feedback">
                            <div *ngIf="(submitted || f.password.dirty || f.password.touched) && f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn">
                                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                    Login
                                </button>
                        <a routerLink="/register" class="btn-link">Register <i class="fa fa-user-plus"></i></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
