<div class="">
    <div class="login-screen">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <h3 class="auth-header">sellff</h3>
                <div *ngIf="invalidLogin" class="text-center">
                    <p class="error-msg">Opps! Invalid Login</p>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <input type="text" formControlName="username" class="form-control" placeholder="email" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="f.username.errors" class="invalid-feedback">
                            <div *ngIf="(submitted || f.username.dirty || f.username.touched) && f.username.errors.required">
                                email is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" formControlName="password" class="form-control" placeholder="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="f.password.errors" class="invalid-feedback">
                            <div *ngIf="(submitted || f.password.dirty || f.password.touched) && f.password.errors.required">
                                password is required</div>
                        </div>
                    </div>
                    <div class="form-group login-btn">
                        <button [disabled]="loading" class="btn btn-default">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            login
                        </button>
                        <a routerLink="/forgotpassword" class="btn-link">forgot password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
