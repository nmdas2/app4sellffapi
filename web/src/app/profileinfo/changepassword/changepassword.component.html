<div class="">
    <div class="login-screen">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <alert type="success" *ngIf="successMsg" [dismissible]="true">
                    {{successMsg}}
                </alert>
                <alert type="danger" *ngIf="errorMsg" [dismissible]="true">
                    {{errorMsg}}
                </alert>
                <h3 class="auth-header">change password</h3>
                <!-- <div *ngIf="invalidLogin" class="text-center">
                    <p class="error-msg"></p>
                </div> -->
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <input type="password" formControlName="password" class="form-control"
                            placeholder="current password"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="f.password.errors" class="invalid-feedback">
                            <div
                                *ngIf="(submitted || f.password.dirty || f.password.touched) && f.password.errors.required">
                                current password is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" formControlName="newpassword" class="form-control"
                            placeholder="new password"
                            [ngClass]="{ 'is-invalid': submitted && f.newpassword.errors }" />
                        <div *ngIf="f.newpassword.errors" class="invalid-feedback">
                            <div
                                *ngIf="(submitted || f.newpassword.dirty || f.newpassword.touched) && f.newpassword.errors.required">
                                new password is required</div>
                            <div *ngIf="f.newpassword.errors.minlength">password must be at least 6 characters</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" formControlName="confirmpassword" class="form-control"
                            placeholder="confirm password"
                            [ngClass]="{ 'is-invalid': submitted && f.confirmpassword.errors }" />
                        <div *ngIf="f.confirmpassword.errors" class="invalid-feedback">
                            <div
                                *ngIf="(submitted || f.confirmpassword.dirty || f.confirmpassword.touched) && f.confirmpassword.errors.required">
                                confirm password is required</div>
                            <div *ngIf="f.confirmpassword.errors.mustMatch">new and confirm passwords must match</div>
                        </div>
                    </div>
                    <div class="form-group login-btn">
                        <button [disabled]="loading" class="btn btn-default">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            change password
                        </button>
                    </div>
                    <div class="form-group">
                        <a class="lgiright" routerLink="../about">back to home</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
