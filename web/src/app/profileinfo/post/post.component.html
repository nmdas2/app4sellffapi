<div class="wrapper">
    <div class="content-wrapper">
        <section class="content">
            <div class="socail-links text-center pull-right">
                <a href="#"><i id="social-gp" class="fa fa-globe fa-2x social"></i></a>
                <a href="#"><i id="social-tw" class="fa fa-twitter-square fa-2x social"></i></a>
                <a href="#"><i id="social-em" class="fa fa-bell fa-2x social"></i></a>
                <a href="#"><i id="social-fb" class="fa fa-facebook-square fa-2x social"></i></a>
                <a href="#"><i id="social-tw" class="fa fa-twitter-square fa-2x social"></i></a>
                <a href="#"><i id="social-gp" class="fa fa-google-plus-square fa-2x social"></i></a>
                <a href="#"><i id="social-em" class="fa fa-envelope-square fa-2x social"></i></a>
            </div>
            <ng-template #templateForPostGallary>
                <div class="modal-header">
                    <h4 class="modal-title pull-left">Create Post</h4>
                    <button type="button" class="close pull-right" aria-label="Close" (click)="resetPostGalleryForm()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form [formGroup]="postGalleryForm" (ngSubmit)="saveGalleryPost(postGalleryForm.value)">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row justify-content-center">
                                    <label>Upload Photo</label>
                                    <div class="col-md-12">
                                        <input type="file" name="image" (change)="attachToFormControl($event)" />
                                    </div>
                                </div>
                            </div>



                            <div class="col-md-6">
                                <div class="form-group row justify-content-center">
                                    <div class="col-md-12">
                                        <label>Upload Photo from web</label>
                                        <input type="text" class="form-control" formControlName="webUrl" placeholder="Place text here" />

                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-12">
                                <button class="blue-rnd-btn sm-btn mx-auto btn-primary" type="submit" [disabled]="postGalleryForm.invalid">Submit</button> |
                                <button class="blue-rnd-btn sm-btn mx-auto btn-warning" type="button" (click)="resetPostGalleryForm()">Reset</button>
                            </div>
                        </div>

                    </form>
                </div>
            </ng-template>

            <ng-template #template>
                <div class="modal-header">
                    <h4 class="modal-title pull-left">Create Post</h4>
                    <button type="button" class="close pull-right" aria-label="Close" (click)="resetPostTextForm()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form [formGroup]="postTextForm" (ngSubmit)="savePost(postTextForm.value)">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group row justify-content-center">
                                    <div class="col-md-12">
                                        <input type="text" class="form-control" formControlName="title" placeholder="Title" />
                                        <span *ngIf="postTextForm.controls['title'].touched && postTextForm.controls['title'].invalid" class="form-error">Title required</span>
                                    </div>
                                </div>
                            </div>



                            <div class="col-md-12">
                                <div class="form-group row justify-content-center">
                                    <div class="col-md-12">
                                        <textarea class="form-control" formControlName="text" placeholder="Place text here" rows="4" cols="50"></textarea>
                                        <span *ngIf="postTextForm.controls['text'].touched && postTextForm.controls['text'].invalid" class="form-error">Text
                                            required</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-12">
                                <button class="blue-rnd-btn sm-btn mx-auto btn-primary" type="submit" [disabled]="postTextForm.invalid">Submit</button> |
                                <button class="blue-rnd-btn sm-btn mx-auto btn-warning" type="button" (click)="resetPostTextForm()">Reset</button>
                            </div>
                        </div>

                    </form>
                </div>
            </ng-template>
            <div *ngIf="isAboutInEditMode" class="post-btns">
                <ul>
                    <li><a (click)="popupPostTextModel(template)" class="btn btn-default">Create Text Post</a></li>
                    <li><a class="btn btn-default" (click)="popupPostGalleryModel(templateForPostGallary)">Create Image Post</a></li>
                </ul>
                
            </div>
             <div class="box">
                <div class="" *ngIf="PostsByGroups">
                    <div *ngFor="let posts of PostsByGroups">
                        <div class="row" >
                            <div class="col-md-12">
                                <h4>{{posts.MonthYear}}</h4>
                            </div>
                        </div>
                        <div class="row maring-bottom-30">
                            <div class="col-md-2" *ngFor="let post of posts.objPostsList">
                                <div *ngIf="post.ContentType==1">
                                    <a href="javascript:void(0)" (click)="getUserContent(post.UserContent, post.Title, contentTemplate)"><img src="../../../assets/selfprflimages/doc_icon.png"></a>
                                </div>
                                <div *ngIf="post.ContentType==2">
                                    <a data-toggle="modal" data-target="#1" (click)="setModelImage(post.ImagePath)">
                                        <img src={{post.ImagePath}} />
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
