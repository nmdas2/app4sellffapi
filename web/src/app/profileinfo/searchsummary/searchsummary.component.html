
<div class="wrapper">
    <div class="content-wrapper">
        <div class="row">
            <div class="col-md-12">
                <div class="table table-responsive ">
                    <table id="datatable" class="table table-responsive-sm table-hover table-outline mb-0" cellspacing="0" width="100%">
                        <thead class="thead-light">
                            <tr>
                                <th>Member</th>
                                <th>Name</th>
                                <th>Location</th>
                                <th>Occupation</th>
                                <th>Tru Id</th>
                                <th>Reviews</th>
                                <th>Values</th>
                            </tr>
                        </thead>
                        <tbody>  
                            <tr *ngFor="let reslt of searchResults">  
                                <td><img src="{{reslt.ProfilePicPath}}"></td>
                                <td><a class="active" (click)=openotherprofile(reslt.UserId)>{{reslt.DisplayName}}</a></td>
                                <td>{{reslt.City}}</td>
                                <td>{{reslt.Occupation}}</td>
                                <td><button class="btn btn-primary btn-xs">Yes</button></td>
                                <td>{{reslt.Views}}</td>
                                <td>{{reslt.Views}}</td>
                            </tr>  
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
