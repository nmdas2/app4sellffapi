<div class="wrapper">

    <div class="content-wrapper">
        <section class="content">


            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <div class="box-header with-border">
                            <div class="edit-text-box">
                            <p class="edit-btn" *ngIf="!isAboutInEditMode; else elseBlock" style="text-justify: distribute-all-lines;">
                                {{textValue}}
                                <span class="text-edit btn btn-default" *ngIf="isEditbale" (click)="logText()"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit</span>
                            </p>
                            </div>
                            <ng-template #elseBlock>
                                <div class="edit-box">
                                    <textarea cols="150" rows="10" [(ngModel)]="textValue" required></textarea>
                                    <!-- <input #textbox id="txtAboutUser" type="textarea" width="85%" height="100px;" [(ngModel)]="textValue" required> -->
                                    <div class="text-edit-footer">
                                        <button class="btn btn-primary" (click)="saveupdatedabout()">Update</button>
                                        <button class="btn btn-danger ml-3" (click)="onCancel()">Cancel</button>
                                    </div>
                                </div>

                            </ng-template>
                            <!-- /.box-header -->
                            <h4>Services Offered</h4>
                            <div class="col-md-3 service-offered">
                                <button type="button" class="btn btn-block btn-default btn-sm">NWare
                                    Virtualization</button>
                            </div>
                            <div class="col-md-3 service-offered">
                                <button type="button" class="btn btn-block btn-default btn-sm">Data Center Architecture</button>
                            </div>
                            <div class="col-md-3 service-offered">
                                <button type="button" class="btn btn-block btn-default btn-sm">Fibre Channel & NFS Storage</button>
                            </div>
                            <div class="col-md-3 service-offered">
                                <button type="button" class="btn btn-block btn-default btn-sm">Virtual Desktop Infrastucture</button>
                            </div>
                            <div class="col-md-3 service-offered">
                                <button type="button" class="btn btn-block btn-default btn-sm">Real Estate Investing</button>
                            </div>
                            <div class="col-md-3 service-offered">
                                <button type="button" class="btn btn-block btn-default btn-sm">Multifamily Investing</button>
                            </div>
                            <div class="col-md-3 service-offered">
                                <button type="button" class="btn btn-block btn-default btn-sm">Real Estate Finacial Analysis</button>
                            </div>
                            <div class="col-md-3 service-offered">
                                <button type="button" class="btn btn-block btn-default btn-sm">Real Estate Brokerage and Finacing</button>
                            </div>
                        </div>
                    </div>
                    <div class="box">
                        <section class="upload-img-section">
                            <div class="">
                                <div class="col-md-12">
                                    <h4>Gallery</h4>
                                    <a *ngFor="let item of imgGallery" (click)="checkevent(item.imgUrl, template, item.galType,item.altUrl)" id="link1" href="javascript:void(0)">
                                        <div class="col-md-2 col-sm-4 co-xs-12 gal-item">
                                            <div class="box">
                                                <img [src]="item.imgUrl" id="img1" class="img-responsive" width="20%" height="20%">
                                            </div>
                                        </div>
                                    </a>
                                    <ng-template #template>
                                        <div class="modal-header" style="padding: 0;">
                                            <!-- <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                                                    <span aria-hidden="true">&times;</span>
                                                </button> -->
                                        </div>
                                        <div class="modal-body" style="padding: 0;">
                                            <div *ngIf="dynamicImg">
                                                <img [src]="dynamicImg" class="rounded" alt="">
                                            </div>

                                        </div>
                                    </ng-template>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <p class="upload-btn" *ngIf="!AllowImageUpload; else upldelseBlock" style="text-justify: distribute-all-lines;">
                                    <button class="fa fa-cloud-upload text-right" *ngIf="isEditbale" (click)="ShowGalUpPop()"><span>Upload Image</span></button>
                                </p>
                            </div>

                            <ng-template #upldelseBlock>
                                <div class="upload-file">
                                    <div class="col-md-12">
                                        <h4>Upload</h4>
                                        <div class="col-md-12">
                                            <div class="upload-img">
                                                <input type="file" name="image" (change)="fileProgress($event)" />
                                                <div class="" *ngIf="uploadedFilePath">
                                                    {{uploadedFilePath}}
                                                </div>
                                                <div *ngIf="fileUploadProgress">
                                                    Upload progress: {{ fileUploadProgress }}
                                                </div>
                                                <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
                                                <button class="btn btn-danger ml-3" (click)="AllowImageUpload = false">Cancel</button>
                                            </div>

                                        </div>
                                        <div class="col-md-12">
                                            <div class="col-sm-3">
                                                <div class="image-preview mb-3" *ngIf="previewUrl">
                                                    <img [src]="previewUrl" height="300" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </ng-template>
                        </section>
                        <!-- /.box-footer -->
                    </div>
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
        </section>
    </div>
    <!-- /.row -->
    <!-- Main row -->
    <!-- /.row -->

    <!-- /.content -->
    <footer class="main-footer">
        <div class="pull-right ">
            <a href="#">Terms & Conditions</a> | <a href="#">Privacy Policy</a> | <a href="#">Site map</a>
        </div>
        Copyright 2019 All Right Reserved
    </footer>
</div>
<!-- /.content-wrapper -->
<div class="control-sidebar-bg"></div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/fastclick.js"></script>
<script src="js/custom.min.js"></script>
<script src="js/jquery.sparkline.min.js"></script>
<script src="js/jquery.slimscroll.min.js"></script>
