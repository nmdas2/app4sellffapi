<div class="wrapper">
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-md-6"></div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div>                        
                        <div>                           
                            <form class="form-horizontal" *ngIf="userTransactionDetails">
                                <div class="form-group" *ngIf="userTransactionDetails && userTransactionDetails.ShareSymbol">
                                    <label class="text-left col-sm-5">member id</label>
                                    <label class="text-right col-sm-7" style="font-weight: normal !important;">{{userTransactionDetails.ShareSymbol}}</label>
                                </div>
                                <div class="form-group">
                                    <label class="text-left col-sm-5">$ current price</label>
                                    <label class="text-right col-sm-7" style="font-weight: normal !important;">{{userTransactionDetails.LastTradeSharePrice | number:'1.4-4'}}</label>
                                </div>
                                <div class="form-group">
                                    <label class="text-left col-sm-5">$ open price</label>
                                    <label class="text-right col-sm-7" style="font-weight: normal !important;"><b>{{userTransactionDetails.LastDayClosePrice | number:'1.4-4'}}</b></label>
                                </div>
                                <div class="form-group">
                                    <label class="text-left col-sm-5">$ price change</label>
                                    <label class="text-right col-sm-7" style="font-weight: normal !important;"><b class="{{userTransactionDetails.color}}"><span *ngIf="pricechangeinnegitive">(</span>${{userTransactionDetails.pricechange | number:'1.4-4'}}<span *ngIf="pricechangeinnegitive">)</span></b></label>
                                </div>
                                <div class="form-group">
                                    <label class="text-left col-sm-5">% price change</label>
                                    <label class="text-right col-sm-7" style="font-weight: normal !important;"><b class="{{userTransactionDetails.color}}"><span *ngIf="pricechangeinnegitive">(</span>{{userTransactionDetails.PercentageValue | number:'1.4-4'}}%<span *ngIf="pricechangeinnegitive">)</span></b></label>
                                </div>
                                <div class="form-group">
                                    <label class="text-left col-sm-5">shares traded</label>
                                    <label class="text-right col-sm-7" style="font-weight: normal !important;"><b>{{userTransactionDetails.TotalPurchasedShareQty | number}}</b></label>
                                </div>
                                <div class="form-group">
                                    <label class="text-left col-sm-5">$ market cap</label>
                                    <label class="text-right col-sm-7" style="font-weight: normal !important;"><b>{{userTransactionDetails.MarketCap | number}}</b></label>
                                </div>
                                <div class="form-group">
                                    <label class="text-left col-sm-5"># investors</label>
                                    <label class="text-right col-sm-7" style="font-weight: normal !important;"><b>{{userTransactionDetails.Investors}}</b></label>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                        <div class="p-l-d-40">
                    <div class="box">
                        <div class="invest-graph" *ngIf="loading">
                            <div [chart]="stock" style="width: 100%; height: 400px; display: block;"></div>
                            <!-- <highcharts-chart [Highcharts]="Highcharts" [options]="cahrtOptions" 
                            style="width: 100%; height: 400px; display: block;"></highcharts-chart> -->
                        </div>
                    </div>
                </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-right">sellff market exchnage open 24 x 7x 365|new trading day starts @ 12am pacific time</div>
            </div>
            <hr class="custom-hr" style="margin-top:10px" />
            <div class="row">
                <div class="col-md-4">
                    <div class="box">
                        <div class="form-horizontal no-margin" *ngIf="userTransactionDetails">
                            <div class="form-group">
                                <label class="text-left col-sm-5">shares owned</label>
                                <label class="text-right col-sm-7">{{userTransactionDetails.PurchasedShareQty | number}}</label>
                            </div>
                            <div class="form-group">
                                <label class="text-left col-sm-5">$ total invested</label>
                                <label class="text-right col-sm-7">{{userTransactionDetails.TotalInvested | number}}</label>
                            </div>
                            <div class="form-group">
                                <label class="text-left col-sm-5">$ profit [loss]</label>
                                <label class="text-right col-sm-7"><b class="{{userTransactionDetails.profitlosscolor}}"><span *ngIf="profitlossinnegitive">(</span>${{userTransactionDetails.ProfitRLoss | number:'1.4-4'}}<span *ngIf="profitlossinnegitive">)</span></b></label>
                            </div>
                            <div class="form-group">
                                <label class="text-left col-sm-5">% profit [loss]</label>
                                <label class="text-right col-sm-7"><b class="{{userTransactionDetails.profitlosscolor}}"><span *ngIf="profitlossinnegitive">(</span>{{userTransactionDetails.ProfitRLossPercentage | number:'1.4-4'}}%<span *ngIf="profitlossinnegitive">)</span></b></label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="p-l-d-40">
                    <div class="box">
                        <div class="box-center">
                            <!-- <h3 class="title-border">Select buy or sell to make a trade</h3> -->
                            <div [ngClass]="DefaultMsgCss">
                                {{displayMgs}}
                            </div>
                            <!-- <div *ngIf="successMsg" class="mb-3 mt-3" style="padding-top: 8px;">
                                <alert type="success">
                                    {{successMsg}}
                                </alert>
                            </div>
                            <div *ngIf="errorMsg" class="mb-3 mt-3" style="padding-top: 8px;">
                                <alert type="danger">
                                    {{errorMsg}}
                                </alert>
                            </div> -->
                            <div class="row">                                
                                <div class="col-sm-6">
                                    <button class="btn btn-success button-large" (click)="saveUserBuySellTransactionDetails(2)"><div class="larget-text">{{buyPrice | number:'1.4-4'}}</div> Buy {{buySharesStr}} shares</button>
                                </div>
                                <div class="col-sm-6">
                                    <button class="btn btn-danger button-large" (click)="saveUserBuySellTransactionDetails(1)"><div class="larget-text">{{askPrice | number:'1.4-4'}}</div> Sell {{sellSharesStr}} shares</button>
                                </div>
                                
                            </div>
                            <!-- <div class="status-open">
                                <p>Trade status open</p>
                            </div> -->
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </section>
    </div>
    <!-- <footer class="main-footer">
        <div class="pull-right ">
            <a href="#">Terms & Conditions</a> | <a href="#">Privacy Policy</a> | <a href="#">Site map</a>
        </div>
        Copyright 2019 All Right Reserved
    </footer> -->
</div>
<!-- /.content-wrapper -->
