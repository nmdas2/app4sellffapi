    <div class="content-wrapper">

            <div class="row">
                <div class="col-md-6"></div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="box">
                        <div *ngIf="successMsg" class="mb-3 mt-3">
                            <alert type="success">
                                {{successMsg}}
                            </alert>

                        </div>
                        <div *ngIf="errorMsg" class="mb-3 mt-3">
                            <alert type="danger">
                                {{errorMsg}}
                            </alert>
                        </div>
                        <div class="box-header">
                            <h4>Sellff market exchange open 24X7</h4>
                            <p>New trading day starts @12am pacific time</p>
                            <form class="form-horizontal">
                                <div class="form-group" *ngIf="userTransactionDetails && userTransactionDetails.ShareSymbol">
                                    <label class="text-left col-sm-5">Symbol</label>
                                    <label class="text-right col-sm-7" style="font-weight: normal !important;">{{userTransactionDetails.ShareSymbol}}</label>
                                </div>
                                <div class="form-group">
                                    <label class="text-left col-sm-5">Current Price</label>
                                    <label class="text-right col-sm-7" style="font-weight: normal !important;">@tclarke</label>
                                </div>
                                <div class="form-group">
                                    <label class="text-left col-sm-5">Open Price</label>
                                    <label class="text-right col-sm-7" style="font-weight: normal !important;">Los
                                        Angeles, CA</label>
                                </div>
                                <div class="form-group">
                                    <label class="text-left col-sm-5">%Change</label>
                                    <label class="text-right col-sm-7" style="font-weight: normal !important;">21st
                                        Sep</label>
                                </div>
                                <div class="form-group">
                                    <label class="text-left col-sm-5">Shares Traded</label>
                                    <label class="text-right col-sm-7" style="font-weight: normal !important;">10-18-2016</label>
                                </div>
                                <div class="form-group">
                                    <label class="text-left col-sm-5">Market Cap</label>
                                    <label class="text-right col-sm-7" style="font-weight: normal !important;">IT
                                        Engineer</label>
                                </div>
                                <div class="form-group">
                                    <label class="text-left col-sm-5">#Investers</label>
                                    <label class="text-right col-sm-7" style="font-weight: normal !important;">114</label>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="box">
                        <div class="invest-graph">
                            <img src="./././assets/images/invest_pic.png">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6"></div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="box">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="text-left col-sm-5">Shares Traded</label>
                                <label class="text-right col-sm-7">10-18-2016</label>
                            </div>
                            <div class="form-group">
                                <label class="text-left col-sm-5">Market Cap</label>
                                <label class="text-right col-sm-7">IT Engineer</label>
                            </div>
                            <div class="form-group">
                                <label class="text-left col-sm-5">#Investers</label>
                                <label class="text-right col-sm-7">114</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="box" *ngIf="showBuySell">
                        <div class="box-center">
                            <h4>Select buy or sell to make a trade</h4>
                            <div class="row">
                                <div class="col-sm-2"></div>
                                <div class="col-sm-4">
                                    <button class="btn btn-default" (click)="saveUserBuySellTransactionDetails(2)">1.215<br> Buy {{buySharesStr}} shares</button>
                                </div>
                                <div class="col-sm-4">
                                    <button class="btn btn-danger" (click)="saveUserBuySellTransactionDetails(1)">1.213<br> Sell {{sellSharesStr}} shares</button>
                                </div>
                                <div class="col-sm-2"></div>
                            </div>

                            <div class="status-open">
                                <p>Trade status open</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer class="main-footer">
        <div class="pull-right ">
            <a href="#">Terms & Conditions</a> | <a href="#">Privacy Policy</a> | <a href="#">Site map</a>
        </div>
        Copyright 2019 All Right Reserved
    </footer>
</div>
